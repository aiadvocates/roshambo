$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
experiment_name: roshambo
display_name: roshambo-job
code: 
  local_path: ../
command: >-
  python trainer.py 
  --config config.yml 
  --trainer.default_root_dir ./outputs 
  --data.data_dir {inputs.training_data}
environment: azureml:pytorch-lightning:6
compute: azureml:gandalf
inputs:
  training_data:
    data: azureml:roshambo:1
    mode: mount
    